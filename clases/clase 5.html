<!DOCTYPE html>
<html lang="en">

<body>
    <h1>FORMULARIO DE REGISTRO</h1>
    <a href="laboratorio 5.html">Inicio</a>
    <div>
        <form action="g" method="post"> 
            <label for="nombre">nombre</label>
            <input type="text" id="name" name="name">
            <label for="email">correo electronico</label>
            <input type="email" id="email" name="email">
            <label for="celular">celular</label>
            <input type="number" id="number" name="number">
            <label for="date">fecha de nacimiento</label>
            <input type="date" id="date" name="date">
            <label for="city">ciudad</label>
            <select name="city" id="city">
                <option value="seleccione" selected disabled>seleccione tu ciudad</option>
                <option value="sa">santa marta</option>
                <option value="ba">barranquilla</option>
                <option value="ca">cartagena</option>
            </select>
            <label for="mensaje">mensaje</label>
            <textarea name="mensaje" id="mensaje"></textarea>
            <input type="submit" name="" value="enviar">

        </form>
    </div>
</body>
</html>
